<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Frontend Mentor | Space tourism website</title>

<body>
  <main class="crew">
    <h5 class="crew-intro"><span>02</span>Meet your crew</h5>
    <div class="crew-wrapper">
      <div class="crew-contents">
        <h4 class="crew-role">Commander</h4>
        <h3 class="crew-name">Douglas Hurley</h3>
        <p class="crew-info">Douglas Gerald Hurley is an American engineer, former Marine Corps pilot and former NASA astronaut. He launched into space for the third time as commander of Crew Dragon Demo-2.</p>
        <a id="Commander" href="#" class="small-dots active" onclick='change_crew("Commander")'></a>
        <a id="Mission Specialist" href="#" class="small-dots" onclick='change_crew("Mission Specialist")'></a>
        <a id="Pilot" href="#" class="small-dots" onclick='change_crew("Pilot")'></a>
        <a id="Flight Engineer" href="#" class="small-dots" onclick='change_crew("Flight Engineer")'></a>
      </div>
      <img class="crew-image" src="/assets/crew/image-douglas-hurley.png" alt="ansari image">
    </div>
  </main>
